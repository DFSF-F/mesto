<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico?">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место (логотип)">
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Костян</h1>
        <button class="profile__edit-button pointer" type="button"></button>
        <p class="profile__job">творческая личность</p>
      </div>
      <button class="profile__add-button pointer" type="button"></button>
    </section>

    <section class="cards" aria-label="Фотокарточки различных уголков планеты">
      <ul class="cards__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2025 Mesto Russia</p>
  </footer>

  <template class="template">
    <li class="cards__item">
      <button class="cards__item-delete pointer" type="button"></button>
      <img class="cards__item-image" src="#" alt="">
      <div class="cards__item-description">
        <h2 class="cards__item-title"></h2>
        <button class="cards__item-like pointer" type="button"></button>
      </div>
    </li>
  </template>

  <!-- edit profile -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button pointer" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm">
        <label class="popup__label">
          <input class="popup__input popup__input_type_name" name="editFormName" type="text" placeholder="Имя">
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_job" name="editFormJob" type="text"
            placeholder="Вид деятельности">
        </label>
        <button class="popup__save-button pointer" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- add card -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button pointer" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addForm">
        <label class="popup__label">
          <input class="popup__input popup__input_type_image-name" name="addFormImageName" type="text"
            placeholder="Название">
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_image-link" name="addFormImageLink" type="url"
            placeholder="Ссылка на картинку">
        </label>
        <button class="popup__save-button pointer" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image-view">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-title"></figcaption>
      <button class="popup__close-button pointer" type="button"></button>
    </figure>
  </div>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
